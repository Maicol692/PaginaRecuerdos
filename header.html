        <!-- Selector de tema -->
        <div class="theme-switcher d-flex align-items-center">
            <label for="theme" class="me-2">Modo:</label>

                <option value="dark">Oscuro</option>

        </div>
        
        <!-- Menú desplegable -->
        <nav>
            <button class="btn btn-outline-secondary menu-toggle" onclick="toggleMenu()">&#9776;</button>
            <ul class="menu list-unstyled bg-light p-2 mt-2 rounded shadow d-none">
                <li><a href="messages.html" class="d-block py-1 text-decoration-none">Textos</a></li>
                <li><a href="images.html" class="d-block py-1 text-decoration-none">Imágenes</a></li>
            </ul>
        </nav>
    </div>
</header>
