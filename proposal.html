<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta</title>
    <link rel="stylesheet" href="proposal.css">
</head>
<body class="light-mode">
    <header>
        <button id="back-btn">⬅ Volver al Inicio</button>
        <button id="theme-toggle">Modo Oscuro</button>
    </header>

    <main>
        <!-- Video agregado -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="img/Gatos.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
        </div>

        <h1 class="fade-in">¿Quieres ser mi novia? ❤️</h1>
        <p class="small-text fade-in">Eres la chica más hermosa del mundo</p>
        
        <div class="buttons">
            <button id="yes-btn" class="bounce">Sí</button>
            <button id="no-btn" class="wiggle">No ❌</button>
        </div>
    </main>

    <script src="proposal.js"></script>
</body>
</html>
